<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{Navbar :: menu}"></div>

<div class="container">
    <h2>Edit Client</h2>
    <form th:action="@{/update-client}" th:object="${client}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prenom</label>
            <input type="text" id="prenom" th:field="*{prenom}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="adress" class="form-label">Adresse</label>
            <input type="text" id="adress" th:field="*{adress}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">telephone</label>
            <input type="text" id="telephone" th:field="*{telephone}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/home" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
