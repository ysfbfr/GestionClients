<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produit List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{Navbar :: menu}">
</div>

<div class="container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nom</th>
            <th scope="col">Type</th>
            <th scope="col">Couleur</th>
            <th scope="col">Prix</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${maliste}">
            <th scope="row" th:text="${p.getId_produit}"></th>
            <td th:text="${p.getTitre_produit}"></td>
            <td th:text="${p.getType}"></td>
            *<td th:text="${p.getCouleur}"></td>
            <td th:text="${p.getPrix}"></td>
            <td>
                <a  class="btn btn-danger" onclick="confirmDelete('${p.getId_produit}')">Delete</a>
                <a  class="btn btn-primary">Modify</a>
            </td>
        </tr>
        </tbody>

    </table>


    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <span  class="page-link">Previous</span>
            </li>
            <li class="page-item"><a th:href="@{/ProduitList(numpage=${currentpage> 0 ? currentpage-1 : 0 })}" th:text="${currentpage> 0 ? currentpage-1 : 0 }" class="page-link" href="#"></a></li>
            <li class="page-item active" aria-current="page">
                <a th:text="${currentpage}" class="page-link"></a>
            </li>
            <li class="page-item"><a  th:href="@{/ProduitList(numpage=${currentpage<totalpage ? currentpage+1 : currentpage })}" th:text="${currentpage<totalpage ? currentpage+1 : currentpage }" class="page-link" href="#"></a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <button type="button" class="btn btn-success" onclick="location.href='/ajouterProduit'">Add Produit</button>
</div>

<!-- Button to add a new client -->

<script>
    function confirmDelete(id_produit) {
        if (confirm("Are you sure you want to delete this produit?")) {
            // If user confirms, redirect to delete endpoint
            location.href = "/delete-produit?id=" + id_produit;
        }
    }
</script>
</body>
</html>
